<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Consultation</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0b0c10;
      color: #fff;
    }

    /* Header with animated gradient glow */
    header {
      position: relative;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      text-align: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec4, 0 0 30px #7873f5;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #fff, 0 0 15px #ff6ec4, 0 0 25px #7873f5; }
      100% { text-shadow: 0 0 15px #fff, 0 0 25px #ff6ec4, 0 0 40px #7873f5; }
    }

    /* Floating animated shapes behind header text */
    .shape {
      position: absolute;
      border-radius: 20% 50% 30% 60%;
      opacity: 0.6;
      animation: floatShape 10s infinite alternate;
    }

    .shape1 {
      width: 80px;
      height: 80px;
      background: #ff6ec4;
      top: 20px;
      left: 10%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 120px;
      height: 120px;
      background: #7873f5;
      top: 50px;
      right: 15%;
      animation-delay: 3s;
    }

    .shape3 {
      width: 60px;
      height: 60px;
      background: #4ade80;
      bottom: 30px;
      left: 25%;
      animation-delay: 5s;
    }

    @keyframes floatShape {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-30px) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(0px) rotate(360deg); opacity: 0.6; }
    }

    /* Form container */
    .form-container {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: -80px auto 40px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .form-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px #4ade80, 0 0 60px #ff6ec4;
    }

    .form-control {
      background: #0b0c10;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border: 1px solid #4ade80;
      box-shadow: 0 0 10px #4ade80;
      background: #0b0c10;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6ec4, 0 0 40px #7873f5, 0 0 60px #4ade80;
    }

    footer {
      background: #111;
      padding: 40px 20px;
      text-align: center;
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .map-container iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #4ade80;
    }

    .back-home {
      margin-top: 20px;
      display: inline-block;
      background: linear-gradient(45deg, #4ade80, #facc15);
      color: #111;
      font-weight: 500;
      padding: 10px 25px;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-home:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #facc15, 0 0 30px #4ade80;
    }
  </style>
</head>
<body>

  <!-- Header with unique animated shapes -->
  <header>
    <h1>Book a Consultation</h1>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </header>

  <!-- Booking Form -->
  <div class="container">
    <div class="form-container">
      <form method="get" action="{% url 'datasave' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Number</label>
          <input type="tel" class="form-control" name="phone" placeholder="Enter your number" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" placeholder="Enter your address" required>
        </div>
        <div class="mb-3">
          <label for="appointment" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" name="appointment" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
      </form>
    </div>
  </div>

  <!-- Map and Back Button -->
  <footer>
    <div class="map-container mb-3">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086276471438!2d-122.41941548468144!3d37.77492977975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c9f5d49%3A0x8d0c92f3d8cf9c7e!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1695912345678!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <a href="/Home" class="back-home">Back to Home</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
