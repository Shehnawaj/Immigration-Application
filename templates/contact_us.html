<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fly Dream Immigration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
    }

    /* ðŸ”¹ Top Social Media Bar */
    .top-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar a {
      color: #fff;
      font-size: 20px;
      padding: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
    }

    .top-bar a:hover {
      color: #00f2fe;
      box-shadow: 0 0 15px #00f2fe;
      transform: scale(1.2);
    }

    /* ðŸ”¹ Hero Section */
    .hero {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      overflow: hidden;
      text-align: center;
    }

    .hero-card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeUp 1.5s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-card h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .contact-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .info-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
    }

    .info-box i {
      font-size: 24px;
      color: #00f2fe;
    }

    .info-box:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00f2fe;
    }

    /* ðŸ”¹ Contact Section */
    .contact-section {
      padding: 80px 20px;
      text-align: center;
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      margin-bottom: 20px;
      padding: 14px;
      box-shadow: inset 3px 3px 8px rgba(0,0,0,0.3),
                  inset -3px -3px 8px rgba(255,255,255,0.1);
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 12px #00f2fe;
      border: 1px solid #00f2fe;
    }

    .btn-glow {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      color: #0f2027;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      transition: 0.4s;
    }

    .btn-glow:hover {
      box-shadow: 0 0 25px #00f2fe;
      transform: translateY(-3px);
    }

    .btn-glow::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.5);
      transition: left 0.5s;
    }

    .btn-glow:hover::before {
      left: 100%;
    }

  </style>
</head>
<body>

  <!-- ðŸ”¹ Top Social Media -->
  <div class="top-bar">
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="/form"><i class="fas fa-phone"></i></a>
  </div>

  <!-- ðŸ”¹ Hero Section -->
  <section class="hero">
    <div class="hero-card">
      <h1>Contact FlyDreams Immigration</h1>
      <div class="contact-info">
        <div class="info-box">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong>Our Office</strong><br>
            SCO 107/108/109 Sector 34 A Office no 407, 4th Floor, chandigarh 160022
          </div>
        </div>
        <div class="info-box">
          <i class="fas fa-phone"></i>
          <div>
            <strong>Phone</strong><br>
            +91 8699765190, +91 8284024697
          </div>
        </div>
        <div class="info-box">
          <i class="fas fa-envelope"></i>
          <div>
            <strong>Email</strong><br>
            Hr@flydreamverseas.com
            <strong>Director</strong><br>
            Director@flydreamverseas.com
          </div>
        </div>
        <div class="info-box">
          <i class="fas fa-globe"></i>
          <div>
            <strong>Website</strong><br>
            www.flydreamoverseas.com
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ðŸ”¹ Contact Form -->
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form class="container" style="max-width:600px;" method="GET" action="{% url 'data_save' %}">
      {% csrf_token %}
      <input type="text" class="form-control" name="name" placeholder="Your Name" required>
      <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      <textarea class="form-control" rows="5" name="comment" placeholder="Your Message"></textarea>
      <button type="submit" class="btn-glow">Send Message</button>
    </form>
  </section>

</body>
</html>
